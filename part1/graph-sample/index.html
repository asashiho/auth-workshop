<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://unpkg.com/@microsoft/mgt/dist/bundle/mgt-loader.js"></script>
  </head>
  <body>
    <h2>Microsoft Graph Toolkit を使ったAzure AD 認証認可の基本</h2>
    <hr />
    
    
    <!-- client-idの値をご自身の「アプリ登録」のアプリケーションID(クライアントID)に変更 -->
    <mgt-msal2-provider client-id="caee94b4-3ee2-4680-93a9-88e2809abaec"></mgt-msal2-provider>

    <mgt-login>
      <template data-type=”signed-in-button-content”>
        <div>{{personDetails.mail}}</div>
      </template>
    </mgt-login>

    <hr />

    <!-- 自分のプロフィールを表示 -->
    <h3>parson card</h3>
    <mgt-person-card person-query="me"></mgt-person-card>

</html>
